name: Deploy Main Website

on:
  push:
    branches: [main]
    paths:
      - 'main-website/**'
      - '.github/workflows/deploy-main-website.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: CLOUDFLARE
    defaults:
      run:
        working-directory: main-website
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main-website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=aien-store
          workingDirectory: main-website
