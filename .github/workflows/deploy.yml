name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PRODUCTION
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          command_timeout: 10m
          script: |
            set -e

            APP_DIR="/opt/aien-store-website"
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1

            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com | sh
              systemctl enable --now docker
            fi

            # Clone or pull latest code
            if [ -d "$APP_DIR/.git" ]; then
              cd "$APP_DIR"
              git fetch origin main
              git reset --hard origin/main
            else
              git clone ${{ github.server_url }}/${{ github.repository }}.git "$APP_DIR"
              cd "$APP_DIR"
            fi

            # Build all images in parallel
            docker compose build --parallel

            # Start postgres, wait for healthy
            docker compose up -d postgres
            until docker compose exec -T postgres pg_isready -U aien -d adab; do sleep 2; done

            # Run migrations
            echo ">>> Running migrations..."
            docker compose run --rm -T backend sh -c "npx prisma migrate deploy"

            # Seed (idempotent)
            echo ">>> Seeding..."
            docker compose run --rm -T backend sh -c "npx prisma db seed" || true

            # Start all services
            docker compose up -d --remove-orphans

            # Wait for backend to become healthy, show logs on failure
            echo ">>> Waiting for backend to start..."
            for i in $(seq 1 30); do
              if docker compose exec -T backend wget -qO- http://localhost:3000/health > /dev/null 2>&1; then
                echo "Backend is healthy!"
                break
              fi
              if [ "$i" = "30" ]; then
                echo "Backend failed to start. Logs:"
                docker compose logs backend --tail 50
                exit 1
              fi
              sleep 2
            done

            echo ""
            echo "Deployment complete!"
            echo "  Store  : https://aien.store"
            echo "  Admin  : https://admin.aien.store"
            echo "  API    : https://api.aien.store"
