name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PRODUCTION
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          command_timeout: 10m
          script: |
            set -e

            APP_DIR="/opt/aien-store-website"
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1

            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com | sh
              systemctl enable --now docker
            fi

            # Clone or pull latest code
            if [ -d "$APP_DIR/.git" ]; then
              cd "$APP_DIR"
              git fetch origin main
              git reset --hard origin/main
            else
              git clone ${{ github.server_url }}/${{ github.repository }}.git "$APP_DIR"
              cd "$APP_DIR"
            fi

            # Build all images in parallel (BuildKit caches layers)
            docker compose build --parallel

            # Start postgres, wait for healthy
            docker compose up -d postgres
            until docker compose exec -T postgres pg_isready -U aien -d adab; do sleep 2; done

            # Run migrations
            echo ">>> Running migrations..."
            docker compose run --rm -T backend sh -c "npx prisma migrate deploy"

            # Seed (idempotent â€” safe to run every deploy)
            echo ">>> Seeding..."
            docker compose run --rm -T backend sh -c "npx ts-node -r tsconfig-paths/register prisma/seed.ts" || true

            # Start all remaining services
            docker compose up -d --remove-orphans

            echo "Deployment complete!"
            echo "  Store  : https://aien.store"
            echo "  Admin  : https://admin.aien.store"
            echo "  API    : https://api.aien.store"
