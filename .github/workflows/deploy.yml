name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PRODUCTION
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          command_timeout: 15m
          script: |
            set -e

            APP_DIR="/opt/aien-store-website"
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1

            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com | sh
              systemctl enable --now docker
            fi

            # Clone or pull latest code
            if [ -d "$APP_DIR/.git" ]; then
              cd "$APP_DIR"
              git fetch origin main
              git reset --hard origin/main
            else
              git clone ${{ github.server_url }}/${{ github.repository }}.git "$APP_DIR"
              cd "$APP_DIR"
            fi

            # Rebuild backend without cache to clear stale layers, frontends use cache
            docker compose build --no-cache backend
            docker compose build --parallel main-website admin-portal

            # Start postgres, wait for healthy
            docker compose up -d postgres
            until docker compose exec -T postgres pg_isready -U aien -d adab; do sleep 2; done

            # Run migrations
            echo ">>> Running migrations..."
            docker compose run --rm -T backend sh -c "npx prisma migrate deploy"

            # Seed (idempotent)
            echo ">>> Seeding..."
            docker compose run --rm -T backend sh -c "npx prisma db seed" || true

            # Debug: check what's in dist
            echo ">>> Contents of /app/dist:"
            docker compose run --rm -T backend sh -c "ls -la /app/dist/ | head -20" || true

            # Start backend only (no dependency chain)
            echo ">>> Starting backend..."
            docker compose up -d --no-deps backend

            # Wait for backend to be healthy
            echo ">>> Waiting for backend..."
            for i in $(seq 1 30); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' aien-store-website-backend-1 2>/dev/null || echo "starting")
              if [ "$STATUS" = "healthy" ]; then
                echo "Backend is healthy!"
                break
              fi
              RUNNING=$(docker inspect --format='{{.State.Running}}' aien-store-website-backend-1 2>/dev/null || echo "false")
              if [ "$RUNNING" = "false" ]; then
                echo "Backend crashed! Logs:"
                docker compose logs backend --tail 100
                exit 1
              fi
              if [ "$i" = "30" ]; then
                echo "Backend did not become healthy in time. Logs:"
                docker compose logs backend --tail 100
                exit 1
              fi
              sleep 3
            done

            # Start frontends
            docker compose up -d --remove-orphans

            echo ""
            echo "Deployment complete!"
            echo "  Store  : https://aien.store"
            echo "  Admin  : https://admin.aien.store"
            echo "  API    : https://api.aien.store"
