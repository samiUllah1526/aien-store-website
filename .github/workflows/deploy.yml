name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PRODUCTION
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          script_stop: true
          script: |
            set -e

            APP_DIR="/opt/aien-store-website"

            # Install Docker & Docker Compose if not present
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com | sh
              systemctl enable --now docker
            fi

            # Clone or pull latest code
            if [ -d "$APP_DIR/.git" ]; then
              cd "$APP_DIR"
              git fetch origin main
              git reset --hard origin/main
            else
              git clone ${{ github.server_url }}/${{ github.repository }}.git "$APP_DIR"
              cd "$APP_DIR"
            fi

            # Ensure .env exists â€” fail on first deploy so user can configure
            if [ ! -f .env ]; then
              cp .env.example .env
              echo "WARNING: Created .env from .env.example at $APP_DIR/.env"
              echo "SSH into the server, edit /opt/aien-store-website/.env with real values, then push again."
              exit 1
            fi

            # Build and start all services
            # db-migrate runs automatically before backend starts (migrations + seed)
            docker compose up -d --build --remove-orphans

            # Clean up dangling images
            docker image prune -f

            echo "Deployment complete!"
            echo "  Main Website : http://$(hostname -I | awk '{print $1}'):${WEBSITE_PORT:-4321}"
            echo "  Admin Portal : http://$(hostname -I | awk '{print $1}'):${ADMIN_PORT:-4322}"
            echo "  Backend API  : http://$(hostname -I | awk '{print $1}'):${BACKEND_PORT:-3000}"
            echo "  Swagger Docs : http://$(hostname -I | awk '{print $1}'):${BACKEND_PORT:-3000}/docs"
